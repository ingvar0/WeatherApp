<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/media.css">

    <!-- Подключение FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Секция с ПОИСКОМ -->
    <section class="search container">
        <div class="search__container">
            <input type="text" placeholder="Search Location..." class="search__main">
            <img src="/images/icon-section/search.svg" alt="search">
        </div>
    </section>

    <!-- Секция с краткой инфой о погоде -->
    <main class="weather-main container">
        <div class="main__container">
            <div class="main__temp">16°</div>
            <div class="main__cityDate">
                <h1 class="main__city">London</h1>
                <p class="main__date">Monday, 9 Sep 23</p>
            </div>
            <img src="/images/icon-section/cloudy-icon.svg" alt="" class="main__icon">
        </div>
    </main>

    <!-- Секция с подробной инфой о погоде -->
    <div class="container-for-weather">
        <section class="weather-details">
            <div class="details__container">
                <h3 class="details__title">Weather Details</h3>
                <div class="details__section">
                    <div class="detail">
                        <p class="detail__desc">Temp max</p>
                        <div class="details__temp-icon">
                            <p class="detail__max-temp">19°</p>
                            <img src="/images/icon-section/max-temp.svg" alt="" style="margin-left: 26px; margin-right: 6px;">
                        </div>
                    </div>
                    <div class="detail">
                        <p class="detail__desc">Temp min</p>
                        <div class="details__temp-icon">
                            <p class="detail__min-temp">15°</p>
                            <img src="/images/icon-section/min-temp.svg" alt="line" style="margin-left: 26px; margin-right: 6px;">
                        </div>
                    </div>
                    <div class="detail">
                        <p class="detail__desc">Humadity</p>
                            <div class="details__temp-icon">
                                <p class="detail__humadity">58%</p>
                                <img src="/images/icon-section/humadity.svg" alt="line" style="margin-left: 20px; margin-right: 4px;">
                            </div>
                    </div>
                    <div class="detail">
                        <p class="detail__desc">Cloudy</p>
                        <div class="details__temp-icon">
                            <p class="detail__cloudy">86%</p>
                            <img src="/images/icon-section/cloudy-icon.svg" alt="line" style="margin-left: 18px; margin-right: 2px;">
                        </div>
                    </div>
                    <div class="detail">
                        <p class="detail__desc">Wind</p>
                        <div class="details__temp-icon">
                            <p class="detail__wind">5km/h</p>
                            <img src="/images/icon-section/wind.svg" alt="line" style="margin-left: 14px;">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Подключение скриптов -->
    <script src="./scripts/ServerRequest.js"></script>
    <script src="./scripts/DOM.js"></script>
    <script src="./scripts/date.js"></script>
</body>
</html>
